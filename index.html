    <link rel="stylesheet" href="css/modules.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>

    <script id="showtemplate" type="text/x-handlebars-template">
      <li class="{{keyword}}">
        <h2>{{title}}</h2>
        <img src="{{image_url}}"alt="">
        <p> {{description}}</p>
      </li>
    </script>

    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

      <section class="sort">
        <button id="sortHorn"value="number">Sort by number of horns</button>
        <button id="sortTitle" value="title">Sort by Tittle</button>
      </section>
      <button id="page1">Page 1</button>
      <button id="page2">Page 2</button>
      <select id="dropdown1">
        <option value=" ">Filter by keyword</option>
      </select>
    </header>
    <main>
      <section id="photo-template">
        <!-- <h2>
        </h2>
        <img src="" alt="">
        <p></p> -->
      </section>
    </main>
